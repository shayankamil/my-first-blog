{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatewords:"50"|linebreaksbr }}
            <a href="{% url 'post_detail' pk=post.pk %}">read more</a>
            </p>
        </div>
    {% endfor %}
{% endblock %}
